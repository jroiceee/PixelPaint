<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPaint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <div class="title-bar">
            <h1 class="title">
                <span class="letter">P</span>
                <span class="letter">I</span>
                <span class="letter">X</span>
                <span class="letter">E</span>
                <span class="letter">L</span>
                <span class="letter"> </span>
                <span class="letter">P</span>
                <span class="letter">A</span>
                <span class="letter">I</span>
                <span class="letter">N</span>
                <span class="letter">T</span>
            </h1>
        </div>
        <div class="container-2">
            <div class="div-container">
                <!--This is where the mini divs come in-->
            </div>
            <div class="control-area">
                <h3>Pixel Color</h3>
                <div class="color-panel">
                    <!--Generate these using JavaScript-->
                </div>
                <button class="clear-Button">Clear Canvas</button>
                <div class="pixel-size-control">
                    <h3>Number of Pixels</h3>
                    <input type="range" min="1" max="100" value="16" class="slider">
                </div>
                <p class="myName">jroicealdeza@gmail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
