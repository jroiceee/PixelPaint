<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPaint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Hi! You are using PixelPaint on touchscreen! Switch to desktop to gain access to larger grid size and easier painting. Thanks!</p>
        </div>
      
      </div>
    <div class="container-1">
        <div class="title-bar">
            <p class="title">
                <span class="letter1">P</span>
                <span class="letter2">I</span>
                <span class="letter3">X</span>
                <span class="letter4">E</span>
                <span class="letter5">L</span>
                <span> </span>
                <span class="letter6">P</span>
                <span class="letter7">A</span>
                <span class="letter8">I</span>
                <span class="letter9">N</span>
                <span class="letter10">T</span>
            </p>
        </div>
        <div class="container-2">
            <div class="div-container">
                <!--This is where the mini divs come in-->
            </div>
            <div class="control-area">
                <div class="control-area-1">
                    <div class="control-area-2">
                <h3>Pixel Color</h3>
                <div class="color-panel">
                    <!--Generate these using JavaScript-->
                    <div class="color-panel-1"></div>
                    <div class="color-panel-2"></div>
                    
                </div>
                <button type="button" class="clear-button"><strong>Clear Canvas</strong></button>
                </div>
                <div class="control-area-3">
                <div class="pixel-size-control">
                    <h3>Number of Pixels</h3>
                    <div class="value-container">
                        <p class="count">10 x 10</p>
                    </div>
                    <input type="range" min="1" max="100" value="10" class="slider">
                    <button type="button" class="gen-button"><strong>Apply</strong></button>
                </div>
            </div>
            </div>
                <div class="control-area-4">
                <a class="myName" href="https://github.com/jroiceee/PixelPaint">jroicealdeza@gmail.com</a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
